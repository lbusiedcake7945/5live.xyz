<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemize Hoş Geldiniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .links a {
            display: block;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Sitemize Hoş Geldiniz!</h1>

    <div class="links">
        <a href="https://domain.5live.xyz/">Özel Alt Alan Adı (Subdomain) Almak İçin Tıklayın</a>
        <a href="https://kayit.5live.xyz/">Kayıt Sayfası (İsteğe Bağlı)</a>
    </div>
</body>
</html>
